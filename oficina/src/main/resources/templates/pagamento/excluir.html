<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir - Pagamento</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Exclusão de Pagamento</h1>
      <p>Você tem certeza que deseja excluir o seguinte pagamento?</p>
      <form
        th:action="@{/pagamento/excluir}"
        th:object="${pagamento}"
        method="post"
        class="app-form"
      >
        <input type="hidden" th:field="*{idPagamento}" />

        <div class="form-group">
          <label>OS (ID):</label>
          <input type="text" th:field="*{ordemServico.codOrdem}" readonly />
        </div>
        <div class="form-group">
          <label>Valor:</label>
          <input
            type="text"
            th:value="${'R$ ' + #numbers.formatDecimal(pagamento.valorPagamento, 1, 'POINT', 2, 'COMMA')}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Data:</label>
          <input
            type="text"
            th:value="${#dates.format(pagamento.dataPagamentoRealizado, 'dd/MM/yyyy')}"
            readonly
          />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" required /> Sim, confirmo a exclusão.
          </label>
        </div>

        <input type="submit" value="Excluir" class="btn btn-danger" />
        <a href="/pagamento" class="btn btn-secondary"
          >Voltar para lista</a
        >
      </form>
    </div>
  </body>
</html>
