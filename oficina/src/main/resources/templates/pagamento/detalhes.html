<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Pagamento</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Detalhes do Pagamento</h1>
      <div class="app-form">
        <div class="form-group">
          <label>ID do Pagamento:</label>
          <input type="text" th:field="*{pagamento.idPagamento}" readonly />
        </div>
        <div class="form-group">
          <label>ID da Ordem de Serviço:</label>
          <input
            type="text"
            th:field="*{pagamento.ordemServico.codOrdem}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Valor do Pagamento:</label>
          <input
            type="text"
            th:value="${'R$ ' + #numbers.formatDecimal(pagamento.valorPagamento, 1, 'POINT', 2, 'COMMA')}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Número da Parcela:</label>
          <input type="text" th:field="*{pagamento.numeroParcela}" readonly />
        </div>
        <div class="form-group">
          <label>Tipo de Pagamento:</label>
          <input type="text" th:field="*{pagamento.tipoPagamento}" readonly />
        </div>
        <div class="form-group">
          <label>Data do Pagamento:</label>
          <input
            type="text"
            th:value="${#dates.format(pagamento.dataPagamentoRealizado, 'dd/MM/yyyy')}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>Status do Pagamento:</label>
          <input type="text" th:field="*{pagamento.statusPagamento}" readonly />
        </div>

        <a href="/pagamento" class="btn btn-secondary"
          >Voltar para lista de Pagamentos</a
        >
      </div>
    </div>
  </body>
</html>
