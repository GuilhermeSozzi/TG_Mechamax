<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excluir - Cargo</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Exclusão de Cargo</h1>
      <p>Você tem certeza que deseja excluir o seguinte cargo?</p>
      <form
        th:action="@{/cargo/excluir}"
        th:object="${cargo}"
        method="post"
        class="app-form"
      >
        <input type="hidden" th:field="*{idCargo}" />

        <div class="form-group">
          <label>Nome do Cargo:</label>
          <input type="text" th:field="*{nome}" readonly />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" required /> Sim, confirmo a exclusão.
          </label>
        </div>
        <input type="submit" value="Excluir" class="btn btn-danger" />
        <a href="/cargo" class="btn btn-secondary"
          >Voltar para lista de Cargos</a
        >
      </form>
    </div>
  </body>
</html>
