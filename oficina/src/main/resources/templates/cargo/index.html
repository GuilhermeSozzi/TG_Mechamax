<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Cargos</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Cargos cadastrados no sistema</h1>

      <div>
        <h2>Cargos Cadastrados</h2>
        <div style="margin-bottom: 15px">
          <a th:href="@{/cargo/novo}" class="btn btn-primary"
            >Adicionar Novo Cargo</a
          >
        </div>

        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome do Cargo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cargo : ${cargos}">
              <td th:text="${cargo.idCargo}"></td>
              <td th:text="${cargo.nome}"></td>
              <td>
                <a
                  th:href="@{/cargo/editar/{id}(id=${cargo.idCargo})}"
                  class="btn btn-secondary"
                  >Editar</a
                >
                <a
                  th:href="@{/cargo/excluir/{id}(id=${cargo.idCargo})}"
                  class="btn btn-danger"
                  >Excluir</a
                >
                <a
                  th:href="@{/cargo/detalhes/{id}(id=${cargo.idCargo})}"
                  class="btn btn-primary"
                  >Detalhes</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
