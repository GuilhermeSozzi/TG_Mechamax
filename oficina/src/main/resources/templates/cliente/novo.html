<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Novo Cliente</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Cadastrar Novo Cliente</h1>
      <div th:if="${erro}">
        <p style="color: red" th:text="${erro}"></p>
      </div>

      <form
        th:action="@{/cliente/novo}"
        th:object="${cliente}"
        method="post"
        class="app-form"
      >
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            th:field="*{nome}"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            th:field="*{cpf}"
            pattern="\d{11}"
            title="Digite 11 dígitos numéricos"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            th:field="*{dataNascimento}"
            required
          />
        </div>

        <div class="form-group">
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            th:field="*{cep}"
            pattern="\d{5}-?\d{3}"
            title="Digite um CEP válido"
            required
          />
        </div>

        <div class="form-group">
          <label for="rua">Rua:</label>
          <input
            type="text"
            id="rua"
            th:field="*{rua}"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input
            type="text"
            id="bairro"
            th:field="*{bairro}"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            id="cidade"
            th:field="*{cidade}"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="numeroCasa">Número da Casa:</label>
          <input
            type="number"
            id="numeroCasa"
            th:field="*{numeroCasa}"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="enderecObservacao">Observações do Endereço:</label>
          <textarea
            id="enderecObservacao"
            th:field="*{enderecObservacao}"
            maxlength="255"
          ></textarea>
        </div>

        <input type="submit" value="Cadastrar" class="btn btn-primary" />
        <a href="/cliente" class="btn btn-secondary">Voltar para Lista</a>
      </form>
    </div>
  </body>
</html>
