<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Detalhes do Cliente</h1>
      <form th:object="${cliente}" class="app-form">
        <div class="form-group">
          <label>Código do Cliente:</label>
          <input type="text" th:field="*{idCliente}" readonly />
        </div>
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" th:field="*{nome}" readonly />
        </div>
        <div class="form-group">
          <label>CPF:</label>
          <input type="text" th:field="*{cpf}" readonly />
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" th:field="*{email}" readonly />
        </div>
        <div class="form-group">
          <label>Data de Nascimento:</label>
          <input
            type="text"
            th:value="*{#dates.format(dataNascimento, 'dd/MM/yyyy')}"
            readonly
          />
        </div>
        <div class="form-group">
          <label>CEP:</label>
          <input type="text" th:field="*{cep}" readonly />
        </div>
        <div class="form-group">
          <label>Rua:</label>
          <input type="text" th:field="*{rua}" readonly />
        </div>
        <div class="form-group">
          <label>Bairro:</label>
          <input type="text" th:field="*{bairro}" readonly />
        </div>
        <div class="form-group">
          <label>Cidade:</label>
          <input type="text" th:field="*{cidade}" readonly />
        </div>
        <div class="form-group">
          <label>Número da Casa:</label>
          <input type="number" th:field="*{numeroCasa}" readonly />
        </div>
        <div class="form-group">
          <label>Observações do Endereço:</label>
          <textarea th:field="*{enderecObservacao}" readonly></textarea>
        </div>
        <div class="form-group">
          <label>Data de Cadastro:</label>
          <input
            type="text"
            th:value="*{#dates.format(dataCadastro, 'dd/MM/yyyy')}"
            readonly
          />
        </div>

        <a href="/cliente" class="btn btn-secondary"
          >Voltar para lista de Clientes</a
        >
      </form>
    </div>
  </body>
</html>
