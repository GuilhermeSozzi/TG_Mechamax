<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Editar Cliente</h1>

      <form
        th:action="@{/cliente/editar}"
        th:object="${cliente}"
        method="post"
        class="app-form"
      >
        <input type="hidden" th:field="*{idCliente}" />

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" th:field="*{nome}" required />
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" th:field="*{cpf}" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            th:field="*{dataNascimento}"
            required
          />
        </div>

        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" th:field="*{cep}" required />
        </div>

        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" id="rua" th:field="*{rua}" required />
        </div>

        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" th:field="*{bairro}" required />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" th:field="*{cidade}" required />
        </div>

        <div class="form-group">
          <label for="numeroCasa">Número da Casa:</label>
          <input
            type="number"
            id="numeroCasa"
            th:field="*{numeroCasa}"
            required
            min="1"
          />
        </div>

        <div class="form-group">
          <label for="enderecObservacao">Observações do Endereço:</label>
          <textarea
            id="enderecObservacao"
            th:field="*{enderecObservacao}"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a th:href="@{/cliente}" class="btn btn-secondary"
          >Voltar para a lista</a
        >
      </form>
    </div>
  </body>
</html>
