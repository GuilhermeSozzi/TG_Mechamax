<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excluir Tipo de Serviço</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Exclusão de Tipo de Serviço</h1>
      <p>Você tem certeza que deseja excluir o seguinte tipo de serviço?</p>
      <form
        th:action="@{/tipoServico/excluir}"
        th:object="${tipoServico}"
        method="post"
        class="app-form"
      >
        <input type="hidden" th:field="*{idTipo}" />

        <div class="form-group">
          <label>Nome do Tipo de Serviço:</label>
          <input type="text" th:field="*{nome}" readonly />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" required /> Sim, confirmo a exclusão.
          </label>
        </div>

        <input type="submit" value="Excluir" class="btn btn-danger" />
        <a href="/tipoServico" class="btn btn-secondary"
          >Voltar para Lista</a
        >
      </form>
    </div>
  </body>
</html>
