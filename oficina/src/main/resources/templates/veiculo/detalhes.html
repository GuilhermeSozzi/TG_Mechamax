<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Veículo</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Detalhes do Veículo</h1>
      <form th:object="${veiculo}" class="app-form">
        <div class="form-group">
          <label for="veiCodigo">Código do Veículo</label>
          <input type="text" id="veiCodigo" th:field="*{veiCodigo}" readonly />
        </div>
        <div class="form-group">
          <label for="placa">Placa</label>
          <input type="text" id="placa" th:field="*{placa}" readonly />
        </div>
        <div class="form-group">
          <label for="tipoVeiculo">Tipo de Veículo</label>
          <input
            type="text"
            id="tipoVeiculo"
            th:field="*{tipoVeiculo}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="anoModelo">Ano do Modelo</label>
          <input
            type="number"
            id="anoModelo"
            th:field="*{anoModelo}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="quilometragem">Quilometragem</label>
          <input
            type="number"
            id="quilometragem"
            th:field="*{quilometragem}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" th:field="*{modelo.nome}" readonly />
        </div>
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" th:field="*{cliente.nome}" readonly />
        </div>

        <a href="/veiculo" class="btn btn-secondary"
          >Voltar para lista de Veículos</a
        >
      </form>
    </div>
  </body>
</html>
