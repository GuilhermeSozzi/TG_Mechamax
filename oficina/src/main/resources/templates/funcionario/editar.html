<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Funcionário</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Editar Funcionário</h1>

      <form
        th:action="@{/funcionario/editar}"
        th:object="${funcionario}"
        method="post"
        class="app-form"
      >
        <input type="hidden" th:field="*{idFuncionario}" />

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" th:field="*{nome}" required />
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            th:field="*{cpf}"
            pattern="\d{11}"
            title="Digite 11 dígitos numéricos"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            th:field="*{dataNascimento}"
            required
          />
        </div>

        <div class="form-group">
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            th:field="*{cep}"
            pattern="\d{5}-?\d{3}"
            title="Digite um CEP válido"
            required
          />
        </div>

        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" id="rua" th:field="*{rua}" required />
        </div>

        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" th:field="*{bairro}" required />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" th:field="*{cidade}" required />
        </div>

        <div class="form-group">
          <label for="numeroCasa">Número da Casa:</label>
          <input
            type="number"
            id="numeroCasa"
            th:field="*{numeroCasa}"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="enderecObservacao">Observações do Endereço:</label>
          <textarea
            id="enderecObservacao"
            th:field="*{enderecObservacao}"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <select id="cargo" th:field="*{cargo}">
            <option
              th:each="cargo : ${cargos}"
              th:value="${cargo.idCargo}"
              th:text="${cargo.nome}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="salarioFuncionario">Salário:</label>
          <input
            type="text"
            id="salarioFuncionario"
            th:field="*{salarioFuncionario}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a th:href="@{/funcionario}" class="btn btn-secondary"
          >Voltar para a lista</a
        >
      </form>
    </div>
  </body>
</html>
