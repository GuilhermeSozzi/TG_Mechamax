<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhes do Funcionário</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <h1>Detalhes do Funcionário</h1>
      <form th:object="${funcionario}" class="app-form">
        <div class="form-group">
          <label>Código do Funcionário:</label>
          <input type="text" th:field="*{idFuncionario}" readonly />
        </div>
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" th:field="*{nome}" readonly />
        </div>
        <div class="form-group">
          <label>CPF:</label>
          <input type="text" th:field="*{cpf}" readonly />
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" th:field="*{email}" readonly />
        </div>
        <div class="form-group">
          <label>Data de Nascimento:</label>
          <input type="date" th:field="*{dataNascimento}" readonly />
        </div>
        <div class="form-group">
          <label>CEP:</label>
          <input type="text" th:field="*{cep}" readonly />
        </div>
        <div class="form-group">
          <label>Rua:</label>
          <input type="text" th:field="*{rua}" readonly />
        </div>
        <div class="form-group">
          <label>Bairro:</label>
          <input type="text" th:field="*{bairro}" readonly />
        </div>
        <div class="form-group">
          <label>Cidade:</label>
          <input type="text" th:field="*{cidade}" readonly />
        </div>
        <div class="form-group">
          <label>Número da Casa:</label>
          <input type="number" th:field="*{numeroCasa}" readonly />
        </div>
        <div class="form-group">
          <label>Observações do Endereço:</label>
          <textarea th:field="*{enderecObservacao}" readonly></textarea>
        </div>
        <div class="form-group">
          <label>Cargo:</label>
          <input type="text" th:field="*{cargo.nome}" readonly />
        </div>
        <div class="form-group">
          <label>Salário:</label>
          <input type="text" th:field="*{salarioFuncionario}" readonly />
        </div>

        <a href="/funcionario" class="btn btn-secondary"
          >Voltar para lista de Funcionários</a
        >
      </form>
    </div>
  </body>
</html>
